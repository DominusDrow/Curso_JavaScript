<!DOCTYPE html>
<html lang="en" data-dark>

<head>
    <title>Ejercicios DOM</title>
    <meta charset="UTF-8"/>
    <meta name="description" content="Pagina con ejercicios dom"/>
    <meta name="author" content="DominusDrow"/>
    <link rel="stylesheet" href="../css/ejercicios_dom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css">
</head>

<body data-dark> 
	<header>
		<h1>Ejercicios del DOM</h1>
	</header>
    <button class="panel-btn hamburger hamburger--collapse" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
    </button>
      
    <aside class="panel">
        <nav class="menu">
            <a href="#seccion1">Reloj y alarma dijital</a>
            <a href="#seccion2">Eventos de teclado</a>
            <a href="#seccion3">Countdown</a>
            <a href="#seccion4">Responsive con JS</a>
            <a href="#seccion5">Responsive tester</a>
        </nav>
    </aside>
    <main>  
        <section id="seccion1" class="section">
            <h2>Reloj y alarma dijital</h2>  
            <div class="clock"></div>
            <br>    
            <button id="btn-clock">Iniciar Reloj</button>
            <button id="btn-clock-off">Detener Reloj</button>
            <button id="btn-alarm">Iniciar Alarma</button>
            <button id="btn-alarm-off">Detener Alarma</button>
        </section>
        <section id="seccion2" class="section">
            <h2>Eventos de teclado</h2>
            <article class="event-keys">
                <div class="ball"></div>  
            </article>
        </section>
        <section id="seccion3" class="section">
            <h2>Countdown</h2>
            <div id="Countdown"></div>
        </section>
        <section id="seccion4" class="section">
            <h2>Responsive con JS</h2>
            <div id="youtube">   </div>
            <div id="gmaps">     </div>
        </section>
        <section id="seccion5" class="section">
            <h2>Responsive tester</h2>
            <form id="resposive-tester">
                <input name="url" type="text" placeholder="URL" required> 
                <br>
                <input name="w" type="text" placeholder="Ancho" required> 
                <br>
                <input name="h" type="text" placeholder="Alto" required>  
                <br>
                <input name="open" type="submit" value="Probar">
                <input name="close" type="reset" value="Cerrar">
            </form>
            
        </section>
    </main>
    <button class="btn-scroll hidden">â¬†</button>
    <button class="btn-dark-mode">ðŸŒ™</button>

    <script src="../js/ejercicios_dom.js" type="module"></script>

</body>

</html>
