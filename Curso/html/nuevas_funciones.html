<!DOCTYPE html>
<html lang="en"> 

<html>

<body>
    
    <script type="text/javascript">

        //Destructuracion (nueva caracteristica)
        
        const array = [1,2,3];
        
        //sin usar destructuracion 
        let uno= array[0];
        let dos= array[1];
        let tres= array[2];
        console.log(uno,dos,tres);

        //usando destructuracion
        let [one,two,three]=array;
        console.log(one,two,three);


        //destructuracion con objetos
        const persona={
            nombre:"Alfredo",
            apellido:"Vasquez",
            age:32
        }

        let {age,nombre,apellido}=persona;  //no importa el orden en el que se pongoan
        console.log(nombre,apellido,age);  //siempre y cuando correspondan a los parametros
        


        
        //nueva escritura de objetos literales

        let nombrep="chispa",
        edadp=3;

        //como se escribe clasicamente
        const perro = {
            nombrep:nombrep,
            edadp:edadp,
            ladrar:function(){
                console.log("auuuu!");
            }
        }
        console.log(perro);
        perro.ladrar();


        //como se escribe ahora
        const dog = {
            nombrep,        //se abrevia y toma las variables definidas en el ambito
            edadp,
            ladrar(){       //se entiende que es una funcion 
                console.log("auu auu!");
            }
        }
        console.log(dog);
        dog.ladrar();

        
        
        // parametros REST y operador spread


        //sin parametros REST
        function sumar(a,b){
            return a+b;
        }

        //con parametros REST
        function suma(a,b,...c){    //podemos recibir parametros infinitos
            let resultado=a+b;

            c.forEach(function(n){
                resultado+=n;
            })

            return resultado;
        }
        
        console.log(suma(3,4));
        console.log(suma(3,4,4));
        console.log(suma(3,4,4,20)); //podemos poner infinitos parametros



        //operardor spread

        //normalmente para juntar dos arreglos
        const array1=[3,3,2],
        array2=[3,43,4];

        const array3=[array1,array2];
        console.log(array3);

        //con el operador spread
        const array4=[...array1,...array2]; //permite tener UN solo arreglo los valores 
        console.log(array4);                //de ambos arreglos




        //arrow funtions
        //principalmente hacen la sintxis mas visual

        
        //funcion declarada
        saludar("Alfredo");         //se puede invocar antes y despues
        function saludar(nombre){
            console.log(`hola ${nombre}`);
        }
        saludar("Omar");


        //funcion anomima
        const saludo=function(nombre){
            console.log(`Hola ${nombre}`);
        }
        saludo("Anonimo");          //solo se pueden invocar despues
        

        //arrow funtion
        const saludando = nombre=> console.log(`Ola ${nombre}`);

        saludando("Ricardo");
        //se pueden omitir los parentesis si es un solo parametro
        //y las llaves si es solo una linea de cuerpo


        const sumando = (a,b) => a+b;

        console.log(sumando(3,4));
        //se puede omitir el return 


       //un metodo normal reconoce el ambito del objeto en el que esta
        const animal= {
            nombre:"perro",
            comer(){
                console.log(this);
            }
        }
        animal.comer();

        //una arrow funtion reconoce con (this) el ambito heredado
        const humano={
            nombre:"Hombre",
            hablar:()=>{
                console.log(this);
            }
        }
        humano.hablar();


        
        //clases y herencia 

        class Animal{
            constructor(nombre,genero){
                this.nombre=nombre;
                this.genero=genero;
            }

            saludar(){
                console.log("\nhola soy un animal");
            }
            
            sonido(){
                console.log("*sonidos de animal*");
            }
        }

        const chispa = new Animal("chispa","H");
        chispa.saludar();
        chispa.sonido();
        console.log(chispa);
      

        class Perro extends Animal{
            constructor(nombre,genero,raza){
                super(nombre,genero);
                this.raza=raza;
            }

            ladrar(){
                console.log("gauuuu gauuuuu");
            }
        }

        const scoby = new Perro("Scoby","M","Gran Danes");
        scoby.saludar();
        scoby.ladrar();
        console.log(scoby);


        //geters, seters y estaticos

        class sujeto{
            constructor(nombre,edad){
                this.nombre=nombre;
                this.edad=edad;
                this.altura=null;
            }

            presentar(){
                console.log(`Hola soy ${nombre}`);
            }

            // metodo estatico 
            static queSoy(){
                console.log("\nsoy una persona ");
            }
            
            //asi se declarar los setters y getters
            set setAltura(altura){
                this.altura=altura;
            }
            get getAltura(){
                return this.altura;
            }
        }   

        sujeto.queSoy();

        const sujeto1=new sujeto("Alfredo",20);
        //los setters y getters se comportan como atrubyutos
        sujeto1.altura=22.1;
        console.log(sujeto1.altura);


        

    </script>

 
</body>

</html>
